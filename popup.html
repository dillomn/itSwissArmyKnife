<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IT Swiss Army Knife</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

<!-- Navigation Header (Hidden on Home) -->
<div id="navBar" class="nav-bar hidden">
  <button id="backBtn" class="back-btn">â†</button>
  <span id="navTitle">Tool Name</span>
</div>

<!-- Home Dashboard -->
<div id="home" class="dashboard-grid">
  <button class="menu-tile" data-open="pwWidget" data-title="Password Gen">
    <div class="tile-icon">ğŸ”</div>
    <div class="tile-label">Passwords</div>
  </button>
  
  <button class="menu-tile" data-open="ppWidget" data-title="Passphrases">
    <div class="tile-icon">ğŸ§ </div>
    <div class="tile-label">Passphrases</div>
  </button>
  
  <button class="menu-tile" data-open="macWidget" data-title="MAC Lookup">
    <div class="tile-icon">ğŸ–¥ï¸</div>
    <div class="tile-label">MAC Vendor</div>
  </button>
  
  <button class="menu-tile" data-open="portWidget" data-title="Port Sniffer">
    <div class="tile-icon">ğŸ”Œ</div>
    <div class="tile-label">Port Sniffer</div>
  </button>

  <button class="menu-tile" data-open="natoWidget" data-title="NATO Alphabet">
    <div class="tile-icon">ğŸ…½</div>
    <div class="tile-label">NATO</div>
  </button>
  
  <button class="menu-tile" data-open="cmdWidget" data-title="CMD Cheat">
    <div class="tile-icon">ğŸ’»</div>
    <div class="tile-label">CMD Sheet</div>
  </button>
</div>

<!-- Widgets -->
<div id="pwWidget" class="widget hidden">
  <h3>Password Generator</h3>
  Length <input type="number" id="pwLength" value="16" min="4">
  <label><input type="checkbox" id="pwUpper" checked> Uppercase</label>
  <label><input type="checkbox" id="pwLower" checked> Lowercase</label>
  <label><input type="checkbox" id="pwNumbers" checked> Numbers</label>
  <label><input type="checkbox" id="pwSymbols" checked> Symbols</label>
  <button id="genPassword">Generate</button>
  <textarea id="pwResult" readonly></textarea>
  <button id="copyPassword">ğŸ“‹ Copy</button>
  <div class="strength">
    <div id="pwStrength" class="strength-fill"></div>
  </div>
</div>

<div id="ppWidget" class="widget hidden">
  <h3>Passphrase Generator</h3>
  Words <input type="number" id="ppWords" value="4">
  Separator <input type="text" id="ppSep" value="-">
  <select id="ppCase">
    <option value="lower">lowercase</option>
    <option value="upper">UPPERCASE</option>
    <option value="title">TitleCase</option>
  </select>
  <button id="genPassphrase">Generate</button>
  <textarea id="ppResult" readonly></textarea>
  <button id="copyPassphrase">ğŸ“‹ Copy</button>
</div>

<div id="macWidget" class="widget hidden">
  <h3>MAC Vendor Lookup</h3>
  <input type="text" id="macInput" placeholder="00:00:0C:XX:XX:XX">
  <button id="lookupMac">Lookup</button>
  <textarea id="macResult" readonly></textarea>
</div>

<div id="natoWidget" class="widget hidden">
  <h3>NATO Phonetic Alphabet</h3>
  <div class="tooltip">Tip: Type a letter on your keyboard to highlight it!</div>
  <div class="nato-grid" id="natoGrid"></div>
</div>

<div id="cmdWidget" class="widget hidden">
  <h3>Windows CMD Cheatsheet</h3>
  <div class="cmd-list" id="cmdList"></div>
</div>

<div id="portWidget" class="widget hidden">
  <h3>Open Port Sniffer (Web)</h3>
  <input type="text" id="portHost" placeholder="192.168.1.1 or example.com">
  <button id="checkPorts">Check Web Ports</button>
  <textarea id="portResult" readonly style="height: 120px"></textarea>
  <div class="tooltip">Checks 80, 443, 8080, 8443 via Fetch</div>
</div>

<script src="popup.js"></script>
</body>
</html>
